<!DOCTYPE html>
<html>
<head>
  <title>Hold Shift and Check Checkboxes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="dist/main.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="dist/chance.min.js"></script>
</head>
<body>
  <div class="mail-cont">
    <div class="msg">
      <code>
        When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down or up, all the checkboxes inbetween those two checkboxes should be checked.
      </code>
    </div>
    <div class="arrow"></div>
    
    <div id="inbox"></div>
  </div>

<script src="dist/main.js"></script>
</body>
</html>
