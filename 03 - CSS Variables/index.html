<!DOCTYPE html>
<html>
<head>
  <title>CSS Variables</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>

  <h2>Update CSS Variables with <span class="hl">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="gray">Grayscale:</label>
    <input id="gray" type="range" name="gray" min="0" max="100" value="0" data-sizing="%">

    <label for="radius">Radius:</label>
    <input id="radius" type="range" name="radius" min="0" max="50" value="0" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="image/Misty_forest_hd_wallpaper_pc.jpg">



<script src="dist/main.js"></script>
</body>
</html>
